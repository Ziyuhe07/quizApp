<head><title>Quiz App</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

<body>
<p><div id="question">question</div></p>
<div id="a">ChoiceA</div><input type="radio" name="answer" value="1" id="ra1"> <br/>
<div id="b">ChoiceB</div><input type="radio" name="answer" value="2" id="ra2"> <br/>
<div id="c">ChoiceC</div><input type="radio" name="answer" value="3" id="ra3"> <br/>
<div id="d">ChoiceD</div><input type="radio" name="answer" value="4" id="ra4"> <br/>
<p><button id="startUpload" onclick="startDataUpload()">Submit Answer</button></p>



<div id='showLocation'>Continuous location will be displayed here</div>   
<div id='showDistance'>Distance will be displayed here</div>
<button id='trackLocation' onclick='trackLocation()'>Click Me to Track Location</button>

<div id="mapid" style="width: 500px; height: 500px;"></div>		
<div id="ajaxtest" style="width: 1600px; height: 20px;"></div>
